
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <style>

    header {
      
      font-size: large;
      position: relative;
      height: 10%;
      width: 100%;
      color: rgb(179, 124, 7);
      text-align: center;
      background: rgba(255, 255, 255, 0); 
      backdrop-filter: blur(20px); 
      z-index: 1;
 
    }


    header h1{
       text-shadow: 
       2px  2px 0 #000; /* Bottom right */ 
    }



    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-image: url("images/backgroundblurred.jpg");
      background-position: top;
      background-attachment:fixed ;


    }



        
  

  

      #video_container {
        position: relative; /* Create a positioning context */
        display: flex;
        justify-content: center;
        width: 100%; /* Use 100% width of the container */
        height: 0; 
        padding-bottom: 56.25%;
      }

      #video_container .video {
        
        position: absolute; 
        width: 90%;
        height: 90%;
        transition: all 0.1s ease; /* Smooth transition */
    }

    #video_container .video:hover {
      transform: scale(104%); /* Scale on hover */
    }



     
    @media (max-width: 550px){

          #video_container .video {
        
        position: absolute; 
        width: 90%;
        height: 150%;
      }

      #video_container {
        position: relative; /* Create a positioning context */
        display: flex;
        justify-content: center;
        width: 100%; /* Use 100% width of the container */
        height: 200px; 
        padding-bottom: 56.25%;
      }



    }


  </style>
</head>
<body>

  <header>
    <a href="index.html"> <img id="logo" src="images/logo.jpeg" style="height: auto; width: 200px; padding-top: 80px;" > </a>
    <h1>Videos</h1>
  </header>

    <div id="video_container">
      <iframe class="video" src="https://www.youtube.com/embed/MNubjD2kgpY" 
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
      encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>


</body>
</html>
