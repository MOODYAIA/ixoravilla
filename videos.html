<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>

    
    header {
      
      font-size: large;
      position: relative;
      height: 10%;
      width: 100%;
      color: rgb(179, 124, 7); /* Adjust text color and opacity */
      text-align: center;
      background: rgba(255, 255, 255, 0); /* Adjust background color and opacity */
      backdrop-filter: blur(20px); /* Blurring effect */
      z-index: 1;
 
    }

    header h1{
       text-shadow: 
       2px  2px 0 #000; /* Bottom right */ 
    }

    body {

      
      font-family: Georgia, 'Times New Roman', Times, serif;
      padding: 20px;
      background-image: url("images/backgroundblurred.jpg");
      background-position: unset;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      align-items: center;
      min-height: 100vh;
      background-color: #3897f0c9;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;

      margin: 10px;

      width: 50%;
      height: auto;

      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.651);
      transition: transform 0.2s ease-in-out; 
    }

    .video-container:hover {
      transform: scale(1.05);
    }

    video {
      display: block;
      width: 100%;
      height: auto;
    }

  @media (max-width: 900px){

    .video-container{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        height: auto;
        width: 100%;
  }

  
  .video-container:hover {
      transform: scale(1.10);
    }



}


  </style>
</head>
<body>

    <header>
        <a href="index.html"> <img id="logo" src="images/logo.jpeg" style="height: auto; width: 200px; padding-top: 80px;" > </a>
        <h1>Video Gallery</h1>
    </header>

    <div class="video-container" onclick="toggleFullscreen(this)">
        <video src="VILLA_IXORA_MEDIA/20230717_192103_1_1.mp4" preload="metadata"></video>
    </div>
    

  <script>
    let fullscreenElement = null;

    function toggleFullscreen(container) {
      const video = container.querySelector('video');
      if (!video) return;

      if (!document.fullscreenElement) {
        fullscreenElement = video;
        video.requestFullscreen().catch(err => {
          console.log(`Fullscreen error: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        if (fullscreenElement) {
          fullscreenElement.pause();
          fullscreenElement.currentTime = 0;
          fullscreenElement = null;
        }
      }
    });
  </script>
</body>
</html>
